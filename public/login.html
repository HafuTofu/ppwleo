<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="./photo/ciG.png">
    <script>
        function showpassword() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
    <link rel="stylesheet" href="./css/style2.css">
</head>

<body class="flex items-center justify-center min-h-screen bg-[#fdf3e4]">
    <div class="relative w-full max-w-sm mx-auto">
        <!-- Background Logo -->
        <div class="absolute inset-0 flex justify-center items-center -z-10">
            <img src="./photo/ciG.png" alt="ciGCentral" class="w-96 h-32">
        </div>

        <!-- Login Card -->
        <div class="relative px-8 py-6 bg-[#ecdab7] bg-opacity-85 rounded-lg shadow-md text-left">
            <h1 class="mb-4 text-2xl font-bold text-center text-black">Login</h1>
            <p class="mb-6 text-sm text-center text-black">
                Belum punya akun? 
                <a href="#" class="text-red-600 hover:underline">Register</a>
            </p>

            <form method="POST" action="" class="space-y-6">
                <!-- Email/Username -->
                <div>
                    <label for="logses" class="mb-1 text-sm text-black">Email / Username:</label>
                    <input type="text" id="logses" name="logses" required 
                           class="w-full px-4 py-3 text-base text-white bg-red-950 bg-opacity-50 border border-red-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="mb-1 text-sm text-black">Password:</label>
                    <input type="password" id="password" name="password" required 
                           class="w-full px-4 py-3 text-base text-white bg-red-950 bg-opacity-50 border border-red-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400">
                    <div class="flex items-center mt-2">
                        <input type="checkbox" id="togglePassword" class="mr-2" onclick="showpassword()">
                        <label for="togglePassword" class="text-sm text-black">Show Password</label>
                    </div>
                </div>

                <!-- Captcha -->
                <div>
                    <label for="captcha" class="mb-1 text-sm text-black select-none">Captcha: <strong>ABC123</strong></label>
                    <input type="text" id="captcha" name="captchaguess" required 
                           class="w-full px-4 py-3 text-base text-white bg-red-950 bg-opacity-50 border border-red-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400">
                </div>

                <!-- Login Button -->
                <button type="submit" class="w-full px-4 py-3 text-base font-medium text-white bg-red-600 rounded-lg hover:bg-red-700">
                    Login
                </button>

                <!-- Google Login -->
                <button class="flex items-center justify-center w-full px-4 py-3 text-base border border-gray-300 rounded-lg bg-white hover:bg-gray-100">
                    <img src="./photo/google-logo.png" alt="Google Logo" class="w-5 h-5 mr-2">Login with Google
                </button>
            </form>
        </div>
    </div>
</body>
</html>
